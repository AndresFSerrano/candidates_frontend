<section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
  <div class="rounded-3xl bg-gradient-to-br from-blue-500 to-indigo-600 p-5 text-white shadow-lg">
    <p class="text-sm opacity-80">Total</p>
    <p class="text-3xl font-bold mt-4">{{ total }}</p>
  </div>

  <div class="rounded-3xl bg-gradient-to-br from-yellow-400 to-orange-500 p-5 text-white shadow-lg">
    <p class="text-sm opacity-80">Seniors</p>
    <p class="text-3xl font-bold mt-4">{{ seniors }}</p>
  </div>

  <div class="rounded-3xl bg-gradient-to-br from-purple-500 to-fuchsia-600 p-5 text-white shadow-lg">
    <p class="text-sm opacity-80">Juniors</p>
    <p class="text-3xl font-bold mt-4">{{ juniors }}</p>
  </div>

  <div class="rounded-3xl bg-gradient-to-br from-green-500 to-emerald-600 p-5 text-white shadow-lg">
    <p class="text-sm opacity-80">Available</p>
    <p class="text-3xl font-bold mt-4">{{ available }}</p>
  </div>

  <div class="rounded-3xl bg-gradient-to-br from-rose-500 to-red-600 p-5 text-white shadow-lg">
    <p class="text-sm opacity-80">Unavailable</p>
    <p class="text-3xl font-bold mt-4">{{ unavailable }}</p>
  </div>
</section>
